#spring 配置
spring:
  application:
    name: edu-gateway
  profiles:
      active: dev
  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  aop:
    proxy-target-class: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 30MB
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/


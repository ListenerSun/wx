server:
  servlet:
    context-path: /gateway
  port: 9400

spring:
  cloud:
    gateway:
#      http 全局超时设置 ms 为单位
#      httpclient:
#        connect-timeout: 1000
#        response-timeout: 5s
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: edu-account
          uri: lb://edu-account/
          predicates:
            - Path= /account/**
# eureka client
# eureka client
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 20   #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除(默认90秒)
    lease-renewal-interval-in-seconds: 5       #服务刷新时间配置，每隔这个时间会主动心跳一次(默认30秒)
  client:
    service-url:
      defaultZone: http://wx-edu:8888/eureka
    registry-fetch-interval-seconds: 10  #重新刷新服务地址的时间
#    实例是否在eureka服务器上注册自己的信息以供其他服务发现，默认为true
    registerWithEureka: true
    fetchRegistry: true


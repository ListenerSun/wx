#spring 配置
spring:
  application:
    name: edu-student
  profiles:
      active: dev
  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  aop:
    proxy-target-class: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 30MB
  cloud:
    nacos:
      # 服务注册配置
      discovery:
        server-addr: wx-edu:8848
      #配置文件管理 配置
      config:
        server-addr: wx-edu:8848
        group: wx-edu-student
        file-extension: yaml

logging:
#  level: {ERROR,"com.sqt.edu.student"}
  config: classpath:logback-spring.xml


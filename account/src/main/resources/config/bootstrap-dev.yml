server:
  servlet:
    context-path: /
  port: 9100


spring:
  #   redis 配置
  redis:
    enable: true
    database: 7
    host: wx-edu
    port: 6379
    password: 123456
    timeout: 5000
    timeToLive: 15
    lettuce:
      pool:
        MaxTotal: 50
        minIdle: 1
        maxWaitMillis: 5000
        maxIdle: 5
        testOnBorrow: true
        testOnReturn: true
        testWhileIdle: true

druid:
  defaultDs: master
  type: com.alibaba.druid.pool.DruidDataSource
  master:
    name: master
    url: jdbc:mysql://wx-edu:3306/wx_edu?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    #连接参数
    initial-size: 10
    min-idle: 10
    max-active: 100
    max-wait: 60000
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT version()
    validation-query-timeout: 10000
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    remove-abandoned: true
    remove-abandoned-timeout: 86400
    filters: stat,wall
    connection-properties: druid.stat.mergeSql=true;
    web-stat-filter:
      enabled: true
      url-pattern: /*
      exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
    stat-view-servlet:
      enabled: true
      url-pattern: /druid/*
      reset-enable: false
      login-username: admin
      login-password: admin
    filter:
      stat:
        log-slow-sql: true
        slow-sql-millis: 1000
        merge-sql: true
      wall:
        config:
          multi-statement-allow: true
      config:
        enabled: true



# eureka client
eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 20   #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除(默认90秒)
    lease-renewal-interval-in-seconds: 5       #服务刷新时间配置，每隔这个时间会主动心跳一次(默认30秒)
  client:
    service-url:
      defaultZone: http://wx-edu:8888/eureka
    registry-fetch-interval-seconds: 10  #重新刷新服务地址的时间
#    实例是否在eureka服务器上注册自己的信息以供其他服务发现，默认为true
    registerWithEureka: true
    fetchRegistry: true

